services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: liveswim
      MYSQL_USER: liveswim_user
      MYSQL_PASSWORD: liveswim_pass
      MYSQL_ROOT_PASSWORD: liveswim_root
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./liveswim.sql:/docker-entrypoint-initdb.d/01-liveswim.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    ports:
      - "3310:3306"
      
  node-api:
    build:
      context: ./api-swim-live
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: liveswim_user
      MYSQL_PASSWORD: liveswim_pass
      MYSQL_DATABASE: liveswim
      PUPPETEER_CACHE_DIR: /tmp/puppeteer
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  php-api:
    build:
      context: ./backend-php/auth-php
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_DSN: mysql:host=db;dbname=liveswim;charset=utf8mb4
      DB_USER: liveswim_user
      DB_PASS: liveswim_pass
      ALLOWED_ORIGINS: http://localhost,http://localhost:8080
      MAIL_ENABLED: "true"
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_SECURE: tls
      MAIL_USER: swimlive669@gmail.com
      MAIL_PASS: "anes ebvk kdcn lcad"
      MAIL_FROM: swimlive669@gmail.com
      MAIL_FROM_NAME: "SwimLive"
      MAIL_DEBUG: "false"
    volumes:
      - ./backend-php/auth-php/public/uploads:/var/www/html/public/uploads
      - ./backend-php/auth-php/data:/var/www/html/data
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8081:80"

  frontend:
    build:
      context: ./angular-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      node-api:
        condition: service_started
      php-api:
        condition: service_started
    ports:
      - "8080:80"

volumes:
  mysql_data:
