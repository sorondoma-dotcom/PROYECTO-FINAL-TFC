<div class="auth-container">
  <div class="bg"></div>
  <mat-card class="auth-card">
    <div class="auth-card__header">
      <mat-card-title>{{ mode === 'login' ? 'Iniciar sesión' : 'Crear cuenta' }}</mat-card-title>
      <mat-card-subtitle>Gestiona tu acceso a la API PHP</mat-card-subtitle>
    </div>

    <form (ngSubmit)="submit()" class="auth-form">
      @if (mode === 'register') {
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="form.name" name="name" required />
        </mat-form-field>
      }

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="form.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="form.password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="loading">
        <mat-progress-spinner *ngIf="loading" diameter="18" mode="indeterminate"></mat-progress-spinner>
        <span>{{ loading ? 'Enviando...' : (mode === 'login' ? 'Entrar' : 'Registrarme') }}</span>
      </button>
    </form>

    <div class="messages">
      @if (message) {
        <div class="message success">
          <mat-icon>check_circle</mat-icon>
          <span>{{ message }}</span>
        </div>
      }
      @if (error) {
        <div class="message error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>
      }
    </div>

    <div class="switch">
      <button mat-button type="button" (click)="switchMode(mode === 'login' ? 'register' : 'login')">
        {{ mode === 'login' ? 'Crear una cuenta' : 'Ya tengo cuenta, iniciar sesión' }}
      </button>
    </div>
  </mat-card>
</div>
