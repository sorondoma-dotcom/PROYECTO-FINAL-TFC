<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="accent">timeline</mat-icon>
      Tiempos de {{ name }}
    </mat-card-title>
    <button mat-icon-button (click)="close.emit()" style="margin-left:auto;">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="fake-chart">
      <span>Gráfica de tiempos aquí</span>
      <ul>
        @for(t of times; track t.date){
          <li>{{ t.date }}: {{ t.time }}</li>
        }
      </ul>
    </div>
  </mat-card-content>
</mat-card>
