<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="accent">timeline</mat-icon>
      Tiempos de {{ name }}
    </mat-card-title>
    <div style="display:flex; align-items:center; margin-left:auto; gap:8px;">
      <mat-form-field appearance="outline" style="width:140px;">
        <mat-label>AÃ±o</mat-label>
        <mat-select [(ngModel)]="selectedYear" (selectionChange)="drawGoogleLineChart()">
          <mat-option value="null">Todos</mat-option>
          @for(y of years; track $index) {
            <mat-option  value="{{y }}">{{ y }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="real-chart">
      <div #googleLineChart id="google-line-chart" style="width:100%;height:320px;"></div>
    </div>
  </mat-card-content>
</mat-card>
