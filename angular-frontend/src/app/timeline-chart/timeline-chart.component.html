<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="accent">timeline</mat-icon>
      Tiempos de {{ name }}
    </mat-card-title>
    <button mat-icon-button (click)="closeDialog()" style="margin-left:auto;">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="real-chart">
      <div #googleLineChart id="google-line-chart" style="width:100%;height:320px;"></div>
    </div>
  </mat-card-content>
</mat-card>
